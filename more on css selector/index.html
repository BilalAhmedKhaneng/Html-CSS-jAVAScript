<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>more on css selector</title>
    <style>
   .box:first-child{
    background-color: aqua;

   }
   .box:first-letter{
    background-color:red;
   }
   .boxes *{
    border: 2px solid blueviolet;
    padding: 2px;
    margin: 1px;
   }
   .box:nth-child(3){
    background-color: chartreuse;
   }

    </style>
</head>
<body>
    <div class="boxes">
    <div class="box">i am box.</div>
    <div class="box">i am box</div>
    <div class="box">i am box</div>
    <p>selection:: we use for that mouse will click on place that will became blue</p>
</div>
</html>
