<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css display property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .box {
            border: 2px solid blue;
            display: inline block;
            padding: 43px;
            margin: 34px;



        }
    </style>
</head>

<body>
    <div class="box">
        i am box block element 1
    </div>
    <div class="box">i am box2
    </div>
    <p> div is block element if i want to convert it into inline element i will add in css style (display) inline</p>
</body>

</html>
