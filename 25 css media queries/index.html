<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSmedia queries</title>
    <style>
        body{
            background-color: red;
        }
         @media only screen and (max-width: 455px) {
          body{background-color: blue;}}
          .boxes{
            display: flex;
            flex-direction: column;
          
          }
          
          
          .box{
            width: 344px;
            height: 344px;
            margin: 3px;
            padding: 3px;
            background-color: black;
          }
    </style>
</head>
<body>
    <div>i am red

    </div>
    <p>@media only screen and (min-width: 200px{body{background-color:blue;}} this will be use only on screen when the pixels 455 this will automatically goes from red color to blue</p>
    <div class="boxes">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
