<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css styling lists</title>
    <style>
nav ul li{
    list-style: devanagari;
    
    background-color: yellow;
    list-style-position: inside;
    border: 2px solid blanchedalmond;
    /*list-style-image: url(pixels.jpeg );*/
    
}

    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contacts</li>
        </ul>
    </nav>
    <p>list style use for numbers</p>
    <p>list-style-position insdie means that the number will also be in colors</p>
   
    
</body>
</html>
